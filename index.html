<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css" />
    <title>Visio</title>

  <body>
    <nav>
      <div class="logo-image">
        <img
          src="https://i.postimg.cc/pLN1tcBY/Visio-2023.png"

      </div>
      <label for="menu-toggle" class="hamburger">&#9776;</label>
    </nav>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <section class="section_1">

        class="banner"
      />
      <div class="carousel">
        <!--
        <div class="text"></div> -->
        <div class="sliders">

            <img

            <img

            />

              class="interiorImg"

            />

          <img
            class="next"
            src="./img/Screenshot_2024-01-15_140806-removebg-preview.png"
            alt="next"

          <div class="autoplay-indicators">

            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
          </div>
        </div>

      <div class="box">

      </div>

    <div class="content">
      <p class="paragraph">
        Visio is an interior design firm founded by Patrice Moyal in 2003.
        <br />
        The nimble, highly focused and dynamic design team manages and produces
        across listed <br />
        strategies for a diversified client base that includes some of the

        most sophiscated desingers
      </p>
      <img
